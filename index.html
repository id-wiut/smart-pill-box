<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine Container Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css">
  
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">💊 Medicine Container Dashboard</h2>

    <div class="status-box bg-white">
      <h4>1. Container Status</h4>
      <p class="status">🔒 Lid Status: <span id="lid-status" class="fw-bold text-primary">...</span></p>
      <p class="status">⏰ Time for Dosage? <span id="dosage-time" class="fw-bold text-primary">...</span></p>
    </div>

    <div class="status-box bg-white">
      <h4>2. Dosage Monitoring</h4>
      <p class="status">💊 Doses Taken Today: <span id="doses" class="fw-bold text-success">0</span></p>
      <p class="status">📅 Last Taken Time: <span id="last-time" class="fw-bold text-info">--:--</span></p>
      <p class="status">🚫 Missed Doses? <span id="missed" class="fw-bold badge">...</span></p>
    </div>

    <div class="status-box bg-white">
      <h4>3. Sensor Readings</h4>
      <p class="status">📡 Weight Sensor: <span id="weight" class="fw-bold text-warning">...</span></p>
      <p class="status">🟢 LED Status: <span id="led" class="fw-bold">...</span></p>
      <p class="status">🔔 Buzzer Status: <span id="buzzer" class="fw-bold">...</span></p>
    </div>
  </div>

  <script src="/js/script.js">
    const ws = new WebSocket("ws://localhost:1880/ws/medicine"); 

    
  </script>
</body>
</html>
